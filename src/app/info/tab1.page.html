<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <button (click)="changeScreen(0)" *ngIf="screen">appUse</button>
  <button (click)="changeScreen(1)" *ngIf="!screen">Blog</button>
  <div class="appUse" *ngIf="screen">
    <h1>appUse</h1>
  </div>
  <div class="Blog" *ngIf="!screen">
    <h1>Blog</h1>
  </div>
</ion-content>
