<ion-content>



  <ion-card-content>
      {{'login Form'| translate}}
    <!-- <ion-icon name="create" slot="create"></ion-icon> -->
  </ion-card-content>
<div class="parent">
  <form [formGroup]="loginForm">


    <ion-label>{{'Email'| translate}}</ion-label>
    <br>
    <br>
    <ion-item lines="none">
      <ion-input formControlName="email" type="mail" >
        <ion-icon class="icon" name="mail"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-label>{{'password'| translate}}</ion-label>
    <br>
    <br>
    <ion-item lines="none">
      <ion-input formControlName="password" type="password" >
        <ion-icon class="icon" name="mail"></ion-icon>
      </ion-input>
    </ion-item>

    <ion-button class="login" (click)="submit()"> <strong> {{'login'| translate}}</strong></ion-button>
    <a [routerLink]="'/register'" >Don't have an account ? </a>
</form>
</div>
</ion-content>
